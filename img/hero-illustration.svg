<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#EFF6FF"/>
  
  <!-- Background Elements -->
  <circle cx="550" cy="80" r="60" fill="#DBEAFE" />
  <circle cx="80" cy="320" r="40" fill="#DBEAFE" />
  <circle cx="500" cy="350" r="30" fill="#BFDBFE" />
  <circle cx="140" cy="120" r="25" fill="#BFDBFE" />
  
  <!-- Floating Devices -->
  <g transform="translate(300, 200)">
    <!-- Large Screen Device -->
    <rect x="-150" y="-100" width="220" height="140" rx="8" fill="#2563EB" />
    <rect x="-142" y="-92" width="204" height="124" rx="4" fill="white" />
    <rect x="-130" y="-80" width="120" height="10" rx="2" fill="#E0F2FE" />
    <rect x="-130" y="-60" width="180" height="80" rx="2" fill="#E0F2FE" />
    
    <!-- Tablet Device -->
    <rect x="100" y="-40" width="90" height="120" rx="8" fill="#2563EB" />
    <rect x="104" y="-36" width="82" height="112" rx="4" fill="white" />
    <rect x="112" y="-28" width="40" height="6" rx="2" fill="#E0F2FE" />
    <rect x="112" y="-16" width="66" height="84" rx="2" fill="#E0F2FE" />
    
    <!-- Mobile Device -->
    <rect x="15" y="10" width="60" height="100" rx="8" fill="#2563EB" />
    <rect x="19" y="14" width="52" height="92" rx="4" fill="white" />
    <rect x="25" y="22" width="30" height="4" rx="1" fill="#E0F2FE" />
    <rect x="25" y="32" width="40" height="66" rx="1" fill="#E0F2FE" />
    
    <!-- Decorative Elements -->
    <circle cx="-60" cy="-40" r="10" fill="#4F46E5" />
    <circle cx="40" cy="-60" r="15" fill="#4F46E5" />
    <circle cx="70" cy="50" r="8" fill="#4F46E5" />
    
    <!-- Code Elements -->
    <rect x="-110" y="-20" width="70" height="4" rx="2" fill="#2563EB" opacity="0.7" />
    <rect x="-110" y="-10" width="40" height="4" rx="2" fill="#2563EB" opacity="0.7" />
    <rect x="-110" y="0" width="60" height="4" rx="2" fill="#2563EB" opacity="0.7" />
    <rect x="-110" y="10" width="50" height="4" rx="2" fill="#2563EB" opacity="0.7" />
    <rect x="-110" y="20" width="45" height="4" rx="2" fill="#2563EB" opacity="0.7" />
  </g>
  
  <!-- Abstract Connecting Lines -->
  <path d="M 170 200 Q 230 150, 300 200 T 430 180" stroke="#3B82F6" stroke-width="2" fill="none" stroke-dasharray="4 4" />
  <path d="M 220 250 Q 290 220, 350 250" stroke="#3B82F6" stroke-width="2" fill="none" stroke-dasharray="4 4" />
  
  <!-- Abstract Data Flow -->
  <circle cx="170" cy="200" r="4" fill="#3B82F6">
    <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="230" cy="150" r="4" fill="#3B82F6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="300" cy="200" r="4" fill="#3B82F6">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="430" cy="180" r="4" fill="#3B82F6">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite" />
  </circle>
</svg> 